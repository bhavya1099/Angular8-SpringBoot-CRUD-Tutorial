config:
  target: "http://dummy-api-endpoint.com"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John"
            age: 30
            role: "Manager"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - bodyContains: "John"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            name: ""
            age: 25
            role: "Developer"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - bodyContains: "Validation error: name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "SpecialChars!@#$%^&"
            age: 30
            role: "Special Role"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: { min: 200, max: 299 }
          - bodyMatches: "{ name: 'SpecialChars.!@#$%^&', age: 30, role: 'Special Role' }"
