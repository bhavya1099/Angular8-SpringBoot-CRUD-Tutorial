# Test generated by RoostGPT for test demo5 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "email"
      - "job"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            job: "{{ job }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "job"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            name: "{{ name }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid request payload"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            job: "{{ job }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "job"
            - equals:
                name: "{{ name }}"
                email: "{{ email }}"
                job: "{{ job }}"
