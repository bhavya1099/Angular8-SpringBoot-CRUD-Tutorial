# Test generated by RoostGPT for test demo5 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe"
            jobTitle: "Software Engineer"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "John Doe"
            - "Software Engineer"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/employees"
          json:
            jobTitle: "Software Engineer"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
            - "name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/employees"
          json:
            name: "John Doe!@#$%^&*()"
            jobTitle: "Software Engineer"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
            - "John Doe!@#$%^&*()"
